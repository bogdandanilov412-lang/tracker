<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Трекер успехов и благодарностей</title>
<meta name="theme-color" content="#4CAF50">

<style>
body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    margin: 0;
    background: #f5f5f5;
    color: #333;
}
header {
    background: #4CAF50;
    color: white;
    padding: 1rem;
    text-align: center;
}
section {
    padding: 1rem;
}
h2, h3 {
    margin: 0.5rem 0;
}
input, select, button {
    padding: 0.5rem;
    margin: 0.3rem 0;
    width: 100%;
    box-sizing: border-box;
}
button {
    background: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
}
button:hover {
    background: #45a049;
}
.list-item {
    background: white;
    margin: 0.5rem 0;
    padding: 0.5rem;
    border-radius: 5px;
    display: flex;
    justify-content: space-between;
}
.list-item button {
    background: #e74c3c;
    width: auto;
    padding: 0 0.5rem;
}
.progress-container {
    background: #ddd;
    border-radius: 5px;
    overflow: hidden;
    margin-bottom: 0.5rem;
}
.progress-bar {
    height: 10px;
    background: #4CAF50;
    width: 0%;
}
</style>
</head>
<body>
<header>
<h1>Трекер успехов и благодарностей</h1>
</header>

<section>
<h2>Добавить цель / благодарность</h2>
<select id="period">
<option value="day">День</option>
<option value="week">Неделя</option>
<option value="month">Месяц</option>
<option value="year">Год</option>
</select>
<input type="text" id="itemText" placeholder="Напишите цель или благодарность">
<button onclick="addItem()">Добавить</button>
</section>

<section>
<h2>Список и прогресс</h2>
<div id="lists"></div>
</section>

<script>
// Данные
let data = JSON.parse(localStorage.getItem('trackerData')) || {
    day: [], week: [], month: [], year: []
};

function saveData() {
    localStorage.setItem('trackerData', JSON.stringify(data));
}

function addItem() {
    const period = document.getElementById('period').value;
    const text = document.getElementById('itemText').value.trim();
    if (!text) return;
    data[period].push({text: text, done: false});
    document.getElementById('itemText').value = '';
    saveData();
    renderLists();
}

function toggleDone(period, index) {
    data[period][index].done = !data[period][index].done;
    saveData();
    renderLists();
}

function removeItem(period, index) {
    data[period].splice(index,1);
    saveData();
    renderLists();
}

function renderLists() {
    const listsDiv = document.getElementById('lists');
    listsDiv.innerHTML = '';
    const titleMap = {day:'День', week:'Неделя', month:'Месяц', year:'Год'};
    ['day','week','month','year'].forEach(period=>{
        if (data[period].length > 0) {
            const section = document.createElement('div');
            const h3 = document.createElement('h3');
            h3.textContent = titleMap[period];
            section.appendChild(h3);

            // Прогресс
            const total = data[period].length;
            const doneCount = data[period].filter(i=>i.done).length;
            const progressContainer = document.createElement('div');
            progressContainer.className = 'progress-container';
            const progressBar = document.createElement('div');
            progressBar.className = 'progress-bar';
            progressBar.style.width = `${(doneCount/total)*100}%`;
            progressContainer.appendChild(progressBar);
            section.appendChild(progressContainer);

            // Список
            data[period].forEach((item,index)=>{
                const div = document.createElement('div');
                div.className = 'list-item';
                div.innerHTML = `<span style="text-decoration:${item.done?'line-through':''};cursor:pointer" onclick="toggleDone('${period}',${index})">${item.text}</span> <button onclick="removeItem('${period}',${index})">✕</button>`;
                section.appendChild(div);
            });
            listsDiv.appendChild(section);
        }
    });
}

renderLists();
</script>
</body>
</html>
